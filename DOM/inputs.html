<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter</title>
</head>

<body>
    <input type="text" id="nameInput">
    <button onclick="greet()">Get Greeted</button>
    <h1 id="greeterHeading">Hello random person</h1>
</body>
<script>
    function greet() {
        const input = document.getElementById("nameInput");
        const name = input.value;
        const greeterHeading = document.getElementById("greeterHeading")
        greeterHeading.innerHTML = `hello ${name}`
    }
</script>

</html>
