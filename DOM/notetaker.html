<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Tracker</title>
</head>

<body>
    <h1>Super Awsome Note Tracher</h1>
    <input type="text" id="taskInput">
    <button onclick="addTask()">Add Task</button>

    <h3>Task list</h3>
    <ul id="taskList">

    </ul>

</body>
<script>
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");
    const task = []

    function addTask() {
        task.push(taskInput.value);
        //taskList.innerHTML = taskList.innerHTML + `<li> ${taskList.value}`
        taskList.innerHTML = task.map(t => `<li>${t}</li>`).join("");
        taskInput.value = " "
    }
</script>

</html>
